<div>
  <input
    type="number"
    class="form-control"
    placeholder="price"
    [formControl]="priceFilter"
  />
</div>

<div *ngIf="rooms$ | async as roooms">
  <hinv-rooms-list
    [rooms]="roooms"
    [price]="priceFilter.value??0"
    (selectedRoom)="selectRoom($event)"
    [title]="title"
  ></hinv-rooms-list>
</div>
